<!DOCTYPE html>
<html lang="en">
<head>
  <title>Paper Scissors Rock</title>
  </head>
  <body>
    <script>
      function computerPlay(){
        let int = Math.floor(Math.random() * 3);
        let result;
        if(int == 0){
          result = "Rock";
        }  else if (int == 1){
          result = "Paper";
        } else {
          result = "Scissors";
        }
        return result;
      }
      function flattenEntry(string){
        return string.charAt(0).toUpperCase() + string.slice(1).toLowerCase();
      }
      function playRound(playerSelection, computerSelection){
        playerSelection = flattenEntry(prompt("Rock, Paper, or Scissors?"));
        computerSelection = computerPlay();
        console.log("You: " + playerSelection + ", Computer: " + computerSelection);
        if(playerSelection === computerSelection){
          console.log("It's a tie!");
        } else if(playerSelection == "Rock" && computerSelection == "Scissors"){
          console.log("You win with Rock");
        } else if(playerSelection == "Scissors" && computerSelection == "Rock"){
          console.log("You lose with Scissors :( )");
        } else if(playerSelection == "Paper" && computerSelection == "Rock"){
          console.log("You win with Paper!");
        } else if(playerSelection == "Paper" && computerSelection == "Scissors"){
          console.log("You lose with Paper");
        } else if(playerSelection == "Scissors" && computerSelection == "Paper"){
          console.log("you win with Scissors!");
        } else if (playerSelection == "Rock" && computerSelection == "Paper"){
          console.log("You lose with Rock");
        } else if(playerSelection == "Dynamite"){
          console.log("Hahaha, no.");
        } else {
          console.log("You need to enter either rock, paper, or scissors");
        }
      }

  </script>
</body>
</html>
